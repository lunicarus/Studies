<!DOCTYPE html>
<html>

	<head lang="pt-br">
		<meta charset="UTF-8">
		<title> Pet </title>

		<script>
			var servico = [["Banho", 60.50, "banho.jpg"],["Tosa", 70.00, "tosa.png"],["Escovação de Dentes", 30.00, "dente.png"]];

			function calcular()
			{

				var nome = document.getElementById("prop").value;

				var pet = document.getElementById("pet").value;

				var check = document.getElementsByName("serv")

				//verificações

				if (nome == "")
				{

					alert("preencha o nome do Proprietário");

				}

				if(pet == "")
				{

					alert("preencha o nome do pet");


				}
 			var conta = 0;
			for (var x=0; x < check.length; x++)
			{
				if (check [x].checked)
				{
					conta = conta + servico[x][1];

				}

			}

			if (conta == 0)
			{
				alert("marque pelo menos um serviço");
			}

			else
			 {
					alert(conta = "R$" + conta);

			}

    }

		</script>



	</head>

	<body>

		<h1> pet workshop </h1> <br>

		<label> Proprietário </label>
		<input type="text" id="prop"> <br><br>
		<label> Pet: </label>
		<input type="text" id="pet"> <br><br>

		<fieldset>
			<legend> Serviços </legend>

			<script>

				for(var linha = 0; linha < servico.length; linha++)
				{
					document.write("<input type='checkbox' name='serv'>"+ servico[linha][0] + " - R$ " + servico[linha][1] + "<br><br>");

					document.write("<img src='" + servico[linha][2] + "'> <br><br>");
				}

			</script>
		</fieldset>

		<br><br>
		<button onclick="calcular()"> Enviar </button>

	</body>
</html>
