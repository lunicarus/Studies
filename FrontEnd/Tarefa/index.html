<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulario academico</title>
    <link rel="stylesheet" href="./CSS/layout.css">
</head>

<body>
    <h1>Sistema de Gestão academica</h1>
    <h2>MANUTENÇÃO DE USUARIOS DO SISTEMA INTERNO</h2>
<br>
        <form action="">

            <label for="login">Login</label>
            <input type="text" name="login" placeholder="login"> <br>

            <label for="senha">Senha</label>
            <input type="password" placeholder="Senha"> <br>

            <label for="Status">status</label>

            <select name="Status" id="status" value="status">
                <option value="Inativo">Inativo</option>
                <option value="Ativo">Ativo</option>
            </select>

            <br>
            <label for="tipo">Tipo</label>

            <label for="tipo" class="labeldireita">tecnico</label>

            <input type="radio" name="tipo" value="tecnico"id="tecnico">

            <label for="tipo" class="labeldireita">professor</label>

            <input type="radio" name="tipo" value="professor" id="professor"> 

            <label for="tipo" class="labeldireita">aluno</label>

            <input type="radio" name="tipo" value="aluno" id="aluno"> 
            <br>
            <label for="dtc">Data De Criação</label>
            <input type="date" name="datadascimento" id="dtnas">
            <br>
            <label for="perfil">Perfil</label>
            <label for="adminstrador" class="labeldireita">administrador</label>
            <input type="radio" name="perfil" id="administrador">
            <label for="convidado" class="labeldireita">convidado</label>
            <input type="radio" name="perfil" id="convidado">
            <br>
            <label for="obs">Observações</label>
            <textarea name="obs" id="obs" cols="20" rows="2" placeholder="digite sua mensagem" class="labeldireita" ></textarea> <br>

            <br>
            <label for="modulos">Modulos</label>
            <label for="modulos" class="labeldireita">Compras</label>
            <input type="checkbox" name="modulos" id="compras">
           
            <label for="modulos" class="labeldireita">Biblioteca</label>
            <input type="checkbox" name="modulos" id="biblioteca">
            
            <label for="modulos" class="labeldireita">Academico</label>
            <input type="checkbox" name="modulos" id="academico">
            <br>
           
            <label for="modulos" class="labeldireita">Documentação</label>
            <input type="checkbox" name="modulos" id="documentacao">
        
            <label for="modulos" class="labeldireita">Recursos Humanos</label>
            <input type="checkbox" name="modulos" id="RH">
            <br>
            <button type="submit">Cadastrar</button>
            <button type="reset">Excluir</button>
        </form>
</body>
</html>
