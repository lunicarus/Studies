<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario academico</title>

<body>
    <h1>Sistema de Gestão academica</h1>
    <h2>MANUTENÇÃO DE USUARIOS DO SISTEMA INTERNO<h2>

        <form action="">
            <label for="login">Login <input type="text" name="login" value="login"> </label>
            <br>
            <label for="senha">Senha<input type="text"> </label>
            <br>
            <label for="Status">status</label>
            <select name="Status" id="status" value="status">
                <option value="Inativo">Inativo</option>
                <option value="Ativo">Ativo</option>
            </select>
            <br>
            <label for="tipo">Tipo
                <label for=""><input type="checkbox" name="tecnico" id="tecnico">tecnico</label>
                <label for=""><input type="checkbox" name="professor" id="professor">professor</label>
                <label for=""><input type="checkbox" name="aluno" id="aluno">aluno</label>

            </label>
            <br>
            <label for="dtc">Data De Criação</label>
            <br>
            <label for="perfil">Perfil</label>
            <br>
            <label for="obs">Observações</label>
            <br>
            <label for="modulos">Modulos</label>
            <br>
            <button type="submit">Cadastrar</button>
            <button type="reset">Excluir</button>
        </form>
</body>
</html>
